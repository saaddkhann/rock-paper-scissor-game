<body>
    <h1> ROCK PAPER SCISSOR GAME </h1>
    <div class="container">
        <div id="paper" class="choice" >
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
        </div>
        <div id="rock" class="choice"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"></div>
    <div id="scissor" class="choice"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"></div>
    </div>

    <div class="score-board">
        <div id="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div id="score">
            <p id="comp">0</p>
            <p>COMPUTER</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE
        </p>
    </div>
